{% extends "layout.html" %} {% block title %} Create Account {% endblock %} {%
block style %}
<style>
  .registercontainer {
    padding-top: 1px; /* Margin from top */
  }
</style>
{% endblock %} {% block content %}
<div class="bg-gradient-to-b from-blue-50 to-white">
  <div class="registercontainer max-w-md mx-auto">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold">Create your account</h1>
      <p class="text-gray-600 mt-2">Join our community of developers</p>
    </div>

    <div class="bg-white rounded-lg shadow-md p-8">
      <form action="{{ url_for('user.register') }}" method="POST">
        

        <div class="space-y-6">
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >First name</label
              >
              <input
                type="text"
                name="first_name"
                class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="John"
                value=""
                required
              />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >Last name</label
              >
              <input
                type="text"
                name="last_name"
                class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Doe"
                value=""
                required
              />
            </div>
          </div>

          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >Username</label
              >
              <input
                type="text"
                name="username"
                class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="username"
                {%
                if
                code
                %}
                value="{{ email }}"
                {%
                else
                %}
                value=""
                {%
                endif
                %}
                required
              />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >Email address</label
              >
              <input
                type="email"
                name="email"
                class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="you@example.com"
                {%
                if
                code
                %}
                value="{{ email }}"
                {%
                else
                %}
                value=""
                {%
                endif
                %}
                required
              />
            </div>
          </div>
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >Password</label
              >
              <input
                type="password"
                name="password"
                class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="••••••••"
                value=""
                required
              />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >Confirm Password</label
              >
              <input
                type="password"
                name="confirmpassword"
                class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="••••••••"
                value=""
                required
              />
            </div>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2"
              >Invite Code</label
            >
            <input
              type="text"
              name="invitecode"
              class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="Enter Invite Code"
              {%
              if
              code
              %}
              value="{{ code }}"
              {%
              else
              %}
              value=""
              {%
              endif
              %}
              required
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2"
              >Github Username</label
            >
            <input
              type="text"
              name="github_id"
              class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="Enter Github Username"
            />
          </div>

          <div class="flex items-center">
            <input
              type="checkbox"
              name="agree"
              class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
              required
            />
            <label class="ml-2 block text-sm text-gray-700">
              I agree to the
              <a href="#" class="text-blue-600 hover:text-blue-500"
                >Terms of Service</a
              >
              and
              <a href="#" class="text-blue-600 hover:text-blue-500"
                >Privacy Policy</a
              >
            </label>
          </div>

          <button
            type="submit"
            class="w-full bg-blue-600 text-white p-3 rounded-md hover:bg-blue-700"
          >
            Create account
          </button>
        </div>
      </form>
    </div>

    <p class="text-center mt-6 text-gray-600">
      Already have an account?
      <a
        href="{{ url_for('user.login') }}"
        class="text-blue-600 hover:text-blue-500"
        >Sign in</a
      >
    </p>
  </div>
</div>
{% endblock %}
